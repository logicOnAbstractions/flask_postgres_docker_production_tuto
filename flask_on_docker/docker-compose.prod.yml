version: '3.8'

services:
  db:
    image: postgres:13.1
    volumes:
      - postgres_data:/var/lib/postgresql/data/
#    env_file:
#      - ./.env.prod.db
    environment:
      POSTGRES_USER_FILE=/run/secrets/psql_user
      POSTGRES_PASSWORD_FILE=/run/secrets/psql_pass
      POSTGRES_DB_FILE=/run/secrets/psql_dbname

    secrets:
      - psql_user
      - psql_pass
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile.prod
    command: gunicorn --bind 0.0.0.0:5000 manage:app
    volumes:
      - static_content:/home/app/web/project/static
      - media_content:/home/app/web/project/media
    expose:
      - 5000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  nginx:
    build: ./services/nginx
    volumes:
      - static_content:/home/app/web/project/static
      - media_content:/home/app/web/project/media
    ports:
      - 80:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_content:
  media_content:

# external - assumes that you used docker secret create to create those named secrets
secrets:
  psql_user:
    external: psql_user
  psql_pass:
    external: psql_pass  
  psql_dbname:
    external: psql_dbname